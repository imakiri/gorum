syntax = "proto3";

option go_package = "protos";

service FaceDetecter {
  rpc Detect (DetectionRequest) returns (DetectionResponse) {}
}

enum Errors {
  InternalServiceError = 0;
  IncorrectImage = 1;
}

message Error {
  Errors error = 1;
}

message Image {
  bytes data = 1;
}

message DetectionRequest {
  bytes img = 1;
}

message DetectionResponse {
  oneof Response {
    Image img = 1;
    Error err = 2;
  }
}


